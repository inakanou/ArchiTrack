# ArchiTrack Docker Compose CI Environment Override
# Usage: docker compose -f docker-compose.yml -f docker-compose.ci.yml up
#
# CI環境では標準ポート（5432, 6379, 3000, 5173）を使用
# ローカルテスト環境（docker-compose.test.yml）とは異なり、
# 同時実行を想定しないためポートオフセットは不要

services:
  # PostgreSQL Database (CI)
  postgres:
    container_name: architrack-postgres
    environment:
      POSTGRES_DB: architrack_test
      POSTGRES_PASSWORD: dev
    ports:
      - "5432:5432"
    # CI環境ではデータ永続化不要
    tmpfs:
      - /var/lib/postgresql/data

  # Redis (CI)
  redis:
    container_name: architrack-redis
    ports:
      - "6379:6379"
    tmpfs:
      - /data

  # Mailhog (CI)
  mailhog:
    container_name: architrack-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

  # Backend API (CI)
  backend:
    container_name: architrack-backend
    # CI環境ではrootで実行して権限問題を回避
    user: "0:0"
    environment:
      NODE_ENV: test
      PORT: 3000
      DATABASE_URL: postgresql://postgres:dev@postgres:5432/architrack_test
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      FRONTEND_URL: http://localhost:5173
      LOG_LEVEL: info
      ACCESS_TOKEN_EXPIRY: 15m
      REFRESH_TOKEN_EXPIRY: 7d
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY}
      JWT_PRIVATE_KEY: ${JWT_PRIVATE_KEY}
      TWO_FACTOR_ENCRYPTION_KEY: ${TWO_FACTOR_ENCRYPTION_KEY}
      DISABLE_RATE_LIMIT: "true"
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_SECURE: "false"
      SMTP_USER: ""
      SMTP_PASS: ""
      SMTP_FROM: noreply@architrack.com
      # Storage Configuration (Local filesystem for CI environment)
      STORAGE_TYPE: local
      LOCAL_STORAGE_PATH: /app/storage
      LOCAL_STORAGE_URL: http://localhost:3000/storage
      # Initial Admin Account
      INITIAL_ADMIN_EMAIL: ${INITIAL_ADMIN_EMAIL:-admin@example.com}
      INITIAL_ADMIN_PASSWORD: ${INITIAL_ADMIN_PASSWORD:-AdminTest123!@#}
      INITIAL_ADMIN_DISPLAY_NAME: ${INITIAL_ADMIN_DISPLAY_NAME:-System Administrator}
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - backend_ci_node_modules:/app/node_modules
      # Use tmpfs for ephemeral test storage (auto-cleaned, writable by all users)
      - type: tmpfs
        target: /app/storage
        tmpfs:
          mode: 01777

  # Frontend (CI)
  frontend:
    container_name: architrack-frontend
    # CI環境ではrootで実行して権限問題を回避
    user: "0:0"
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_ci_node_modules:/app/node_modules

volumes:
  backend_ci_node_modules:
    name: architrack_backend_ci_node_modules
  frontend_ci_node_modules:
    name: architrack_frontend_ci_node_modules
