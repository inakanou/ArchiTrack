# ArchiTrack Docker Compose Test Environment Override
# Usage: docker compose -f docker-compose.yml -f docker-compose.test.yml --env-file .env.test up
# Or: npm run test:docker
#
# Ports are offset to allow simultaneous running with dev environment:
#   Backend:    3100 (dev: 3000)
#   Frontend:   5174 (dev: 5173)
#   PostgreSQL: 5433 (dev: 5432)
#   Redis:      6380 (dev: 6379)
#   Mailhog:    1026/8026 (dev: 1025/8025)
#
# Data is ephemeral (tmpfs) for clean test runs
#
# Autoheal: Automatically restarts unhealthy containers during long test runs

services:
  # Autoheal - Monitors and restarts unhealthy containers
  autoheal:
    image: willfarrell/autoheal:latest
    container_name: architrack-autoheal-test
    restart: always
    environment:
      AUTOHEAL_CONTAINER_LABEL: all
      AUTOHEAL_INTERVAL: 10
      AUTOHEAL_START_PERIOD: 60
      AUTOHEAL_DEFAULT_STOP_TIMEOUT: 10
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    # Run with minimal privileges
    security_opt:
      - no-new-privileges:true

  # PostgreSQL Database (Test) - Ephemeral
  postgres:
    container_name: architrack-postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_DB: architrack_test
      POSTGRES_PASSWORD: test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    # Memory limit to prevent OOM under WSL2 memory pressure
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    # Strengthened healthcheck for long test runs
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Redis (Test) - Ephemeral
  redis:
    container_name: architrack-redis-test
    restart: unless-stopped
    ports:
      - "6380:6379"
    tmpfs:
      - /data
    # Memory limit to prevent OOM under WSL2 memory pressure
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    # Strengthened healthcheck for long test runs
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Mailhog (Test)
  mailhog:
    container_name: architrack-mailhog-test
    restart: unless-stopped
    ports:
      - "1026:1025"  # SMTP port
      - "8026:8025"  # Web UI port
    # Memory limit to prevent OOM under WSL2 memory pressure
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M
    # Strengthened healthcheck for long test runs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8025"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Backend API (Test)
  backend:
    container_name: architrack-backend-test
    restart: unless-stopped
    # Memory limit to prevent OOM under WSL2 memory pressure
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    # Strengthened healthcheck for long test runs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 30s
    environment:
      NODE_ENV: test
      PORT: 3000
      DATABASE_URL: postgresql://postgres:test@postgres:5432/architrack_test
      REDIS_URL: redis://redis:6379/1
      REDIS_HOST: redis
      REDIS_PORT: 6379
      FRONTEND_URL: http://localhost:5174
      LOG_LEVEL: warn
      ACCESS_TOKEN_EXPIRY: 15m
      REFRESH_TOKEN_EXPIRY: 7d
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY}
      JWT_PRIVATE_KEY: ${JWT_PRIVATE_KEY}
      TWO_FACTOR_ENCRYPTION_KEY: ${TWO_FACTOR_ENCRYPTION_KEY}
      DISABLE_RATE_LIMIT: "true"
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_SECURE: "false"
      SMTP_USER: ""
      SMTP_PASS: ""
      SMTP_FROM: noreply@architrack.com
      # Storage Configuration (Local filesystem for test environment)
      STORAGE_TYPE: local
      LOCAL_STORAGE_PATH: /app/storage
      LOCAL_STORAGE_URL: http://localhost:3100/storage
      # Initial Admin Account
      INITIAL_ADMIN_EMAIL: ${INITIAL_ADMIN_EMAIL:-admin@example.com}
      INITIAL_ADMIN_PASSWORD: ${INITIAL_ADMIN_PASSWORD:-AdminTest123!@#}
      INITIAL_ADMIN_DISPLAY_NAME: ${INITIAL_ADMIN_DISPLAY_NAME:-System Administrator}
    ports:
      - "3100:3000"
      - "9230:9229"  # Node.js debugger port (offset for test env)
    volumes:
      - ./backend:/app
      - backend_test_node_modules:/app/node_modules
      # Use tmpfs for ephemeral test storage (auto-cleaned, writable by all users)
      - type: tmpfs
        target: /app/storage
        tmpfs:
          mode: 01777

  # Frontend (Test)
  frontend:
    container_name: architrack-frontend-test
    restart: unless-stopped
    # Memory limit to prevent OOM under WSL2 memory pressure
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    # Strengthened healthcheck for long test runs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 45s
    environment:
      VITE_API_URL: http://localhost:3100
    ports:
      - "5174:5173"
    volumes:
      - ./frontend:/app
      - frontend_test_node_modules:/app/node_modules

volumes:
  backend_test_node_modules:
    name: architrack_backend_test_node_modules
  frontend_test_node_modules:
    name: architrack_frontend_test_node_modules
