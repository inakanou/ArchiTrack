# ArchiTrack Docker Compose Development Environment Override
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml --env-file .env.dev up
# Or: npm run dev:docker

services:
  # PostgreSQL Database (Development)
  postgres:
    container_name: architrack-postgres-dev
    environment:
      POSTGRES_DB: architrack_dev
      POSTGRES_PASSWORD: dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data

  # Redis (Development)
  redis:
    container_name: architrack-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data

  # Mailhog (Development)
  mailhog:
    container_name: architrack-mailhog-dev
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI port

  # Backend API (Development)
  backend:
    container_name: architrack-backend-dev
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:dev@postgres:5432/architrack_dev
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      FRONTEND_URL: http://localhost:5173
      LOG_LEVEL: debug
      ACCESS_TOKEN_EXPIRY: 15m
      REFRESH_TOKEN_EXPIRY: 7d
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY}
      JWT_PRIVATE_KEY: ${JWT_PRIVATE_KEY}
      TWO_FACTOR_ENCRYPTION_KEY: ${TWO_FACTOR_ENCRYPTION_KEY}
      DISABLE_RATE_LIMIT: "true"
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_SECURE: "false"
      SMTP_USER: ""
      SMTP_PASS: ""
      SMTP_FROM: noreply@architrack.com
      # Storage Configuration
      STORAGE_TYPE: local
      LOCAL_STORAGE_PATH: /app/storage
      LOCAL_STORAGE_URL: http://localhost:3000/storage
      # Initial Admin Account
      INITIAL_ADMIN_EMAIL: ${INITIAL_ADMIN_EMAIL:-admin@example.com}
      INITIAL_ADMIN_PASSWORD: ${INITIAL_ADMIN_PASSWORD:-AdminTest123!@#}
      INITIAL_ADMIN_DISPLAY_NAME: ${INITIAL_ADMIN_DISPLAY_NAME:-System Administrator}
    ports:
      - "3000:3000"
      - "9229:9229"  # Node.js debugger port
    volumes:
      - ./backend:/app
      - backend_dev_node_modules:/app/node_modules
      - ./storage-dev:/app/storage

  # Frontend (Development)
  frontend:
    container_name: architrack-frontend-dev
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_dev_node_modules:/app/node_modules

volumes:
  postgres_dev_data:
    name: architrack_postgres_dev_data
  redis_dev_data:
    name: architrack_redis_dev_data
  backend_dev_node_modules:
    name: architrack_backend_dev_node_modules
  frontend_dev_node_modules:
    name: architrack_frontend_dev_node_modules
