name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ============================================================================
  # Stage 1: Code Quality Checks (Fast - 1-2 minutes)
  # ============================================================================

  quality-backend:
    name: Backend Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Format check
        working-directory: ./backend
        run: npm run format:check

      - name: Lint
        working-directory: ./backend
        run: npm run lint

      - name: TypeScript type check
        working-directory: ./backend
        run: npm run type-check

  quality-frontend:
    name: Frontend Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Format check
        working-directory: ./frontend
        run: npm run format:check

      - name: Lint
        working-directory: ./frontend
        run: npm run lint

      - name: TypeScript type check
        working-directory: ./frontend
        run: npm run type-check

  quality-e2e:
    name: E2E Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: TypeScript type check
        run: npm run type-check

  commitlint:
    name: Commit Message Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install commitlint
        run: npm install --save-dev @commitlint/cli @commitlint/config-conventional

      - name: Validate PR commits
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  # ============================================================================
  # Stage 2: Build (Medium - 2-3 minutes, runs only if Stage 1 passes)
  # ============================================================================

  build-backend:
    name: Backend Build
    runs-on: ubuntu-latest
    needs: [quality-backend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Build
        working-directory: ./backend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist/
          retention-days: 1

  build-frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: [quality-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_URL: http://localhost:3000

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 1

  # ============================================================================
  # Stage 3: Unit Tests (Heavy - 2-3 minutes, runs only if Stage 2 passes)
  # ============================================================================

  test-backend:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    needs: [build-backend]

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: architrack_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run tests
        working-directory: ./backend
        run: npm test
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:test@localhost:5432/architrack_test
          REDIS_URL: redis://localhost:6379

  test-frontend:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    needs: [build-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run tests
        working-directory: ./frontend
        run: npm test

  # ============================================================================
  # Stage 4: E2E Tests (Heaviest - 5-10 minutes, runs only if Stage 3 passes)
  # ============================================================================

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, quality-e2e]
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install Backend dependencies
        run: npm --prefix backend ci

      - name: Install Frontend dependencies
        run: npm --prefix frontend ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Clean up old Docker resources
        run: |
          echo "Removing old containers and volumes..."
          docker compose down -v || true
          docker system prune -f || true

      - name: Start Docker Compose services
        run: |
          echo "Building and starting Docker Compose services..."
          docker compose up -d --build
          echo "Waiting for containers to initialize..."
          sleep 20

      - name: Check Docker containers status
        run: |
          echo "=== Docker Compose Services Status ==="
          docker compose ps
          echo "=== Frontend container logs (initial) ==="
          docker compose logs --tail=30 frontend || true
          echo "=== Backend container logs (initial) ==="
          docker compose logs --tail=20 backend || true

      - name: Wait for all services to become healthy
        run: |
          echo "Waiting for all services to become healthy..."
          timeout 180 bash -c 'until [ "$(docker compose ps --format json postgres redis backend frontend | jq -r "select(.Health != \"healthy\" and .Health != \"\" and .Service != \"frontend\") | .Name" | wc -l)" -eq 0 ]; do
            echo "Waiting for services... ($(date +%H:%M:%S))"
            docker compose ps --format "table {{.Name}}\t{{.Status}}\t{{.Health}}"
            sleep 5
          done' || {
            echo "Timeout waiting for services to become healthy"
            echo "=== Final service status ==="
            docker compose ps
            echo "=== Backend logs (last 30 lines) ==="
            docker compose logs --tail=30 backend
            echo "=== Frontend logs (last 30 lines) ==="
            docker compose logs --tail=30 frontend
            exit 1
          }
          echo "All services are healthy!"

      - name: Wait for frontend availability
        run: |
          echo "Waiting for frontend to be accessible..."
          timeout 60 bash -c 'until curl -sf http://localhost:5173 > /dev/null 2>&1; do
            echo "Waiting for frontend... ($(date +%H:%M:%S))"
            sleep 5
          done' || {
            echo "Timeout waiting for frontend"
            echo "=== Frontend logs (full) ==="
            docker compose logs frontend
            exit 1
          }
          echo "Frontend is accessible!"

      - name: Verify service endpoints
        run: |
          echo "Verifying backend health endpoint..."
          curl -f http://localhost:3000/health
          echo "Verifying frontend is accessible..."
          curl -I http://localhost:5173

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: playwright-report/screenshots/
          retention-days: 30

      - name: Show Docker logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Services ==="
          docker compose ps
          echo "=== Backend Logs ==="
          docker compose logs backend
          echo "=== Frontend Logs ==="
          docker compose logs frontend

      - name: Stop Docker Compose services
        if: always()
        run: docker compose down

  # ============================================================================
  # Stage 5: Docker Build Test (Optional, runs in parallel with Stage 3)
  # ============================================================================

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    strategy:
      matrix:
        service: [backend, frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend (dev)
        if: matrix.service == 'backend'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.dev
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend (production)
        if: matrix.service == 'frontend'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=http://localhost:3000

  # ============================================================================
  # Final: CI Success (All stages must pass)
  # ============================================================================

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [quality-backend, quality-frontend, quality-e2e, test-backend, test-frontend, e2e-tests, docker-build]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          # Check Stage 1: Quality
          if [[ "${{ needs.quality-backend.result }}" != "success" ]] || \
             [[ "${{ needs.quality-frontend.result }}" != "success" ]] || \
             [[ "${{ needs.quality-e2e.result }}" != "success" ]]; then
            echo "❌ Stage 1 (Code Quality) failed"
            exit 1
          fi

          # Check Stage 3: Tests
          if [[ "${{ needs.test-backend.result }}" != "success" ]] || \
             [[ "${{ needs.test-frontend.result }}" != "success" ]]; then
            echo "❌ Stage 3 (Unit Tests) failed"
            exit 1
          fi

          # Check Stage 4: E2E
          if [[ "${{ needs.e2e-tests.result }}" != "success" ]]; then
            echo "❌ Stage 4 (E2E Tests) failed"
            exit 1
          fi

          # Check Stage 5: Docker
          if [[ "${{ needs.docker-build.result }}" != "success" ]]; then
            echo "❌ Stage 5 (Docker Build) failed"
            exit 1
          fi

          echo "✅ All CI stages passed successfully!"
          echo ""
          echo "Summary:"
          echo "  Stage 1: Code Quality ✅"
          echo "  Stage 2: Build ✅"
          echo "  Stage 3: Unit Tests ✅"
          echo "  Stage 4: E2E Tests ✅"
          echo "  Stage 5: Docker Build ✅"
