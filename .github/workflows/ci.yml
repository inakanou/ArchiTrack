name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# ============================================================================
# 環境変数（全ジョブ共通）
# ============================================================================
env:
  NODE_VERSION: '22'
  # Prisma 7 requires DATABASE_URL for prisma generate (dummy value for CI)
  DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy

jobs:
  # ==========================================================================
  # Phase 1: 静的解析（並列実行）
  # ==========================================================================
  lint:
    name: Lint (${{ matrix.workspace }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        workspace: [backend, frontend, e2e]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache Prisma binaries
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/prisma
            **/node_modules/.prisma
          key: prisma-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            prisma-${{ runner.os }}-

      - name: Install dependencies
        run: |
          if [ "${{ matrix.workspace }}" = "e2e" ]; then
            npm ci
          else
            npm --prefix ${{ matrix.workspace }} ci
          fi

      - name: Run format check
        run: |
          if [ "${{ matrix.workspace }}" = "e2e" ]; then
            npm run format:check
          else
            npm --prefix ${{ matrix.workspace }} run format:check
          fi

      - name: Run lint
        run: |
          if [ "${{ matrix.workspace }}" = "e2e" ]; then
            npm run lint
          else
            npm --prefix ${{ matrix.workspace }} run lint
          fi

  typecheck:
    name: TypeCheck (${{ matrix.workspace }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        workspace: [backend, frontend, e2e]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache Prisma binaries
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/prisma
            **/node_modules/.prisma
          key: prisma-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            prisma-${{ runner.os }}-

      - name: Install dependencies
        run: |
          if [ "${{ matrix.workspace }}" = "e2e" ]; then
            npm ci
          else
            npm --prefix ${{ matrix.workspace }} ci
          fi

      - name: Run type check
        run: |
          if [ "${{ matrix.workspace }}" = "e2e" ]; then
            npm run type-check
          else
            npm --prefix ${{ matrix.workspace }} run type-check
          fi

  requirement-coverage:
    name: Requirement Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check requirement coverage
        run: |
          echo "## Requirement Coverage Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Validates:" >> $GITHUB_STEP_SUMMARY
          echo "- All E2E-applicable acceptance criteria are covered by tests" >> $GITHUB_STEP_SUMMARY
          echo "- Excluded requirements have defined alternative verification methods" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          npm run check:req-coverage

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install root dependencies
        run: npm ci --ignore-scripts

      - name: Install backend dependencies
        run: npm --prefix backend ci --ignore-scripts

      - name: Install frontend dependencies
        run: npm --prefix frontend ci --ignore-scripts

      - name: Run security audit
        run: node scripts/security-audit.mjs --verbose

      - name: Security summary
        if: always()
        run: |
          echo "## Security Audit" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Policy:" >> $GITHUB_STEP_SUMMARY
          echo "- Production deps with high+ severity: block (unless in allowlist)" >> $GITHUB_STEP_SUMMARY
          echo "- Dev deps with high+ severity: warn only" >> $GITHUB_STEP_SUMMARY
          echo "- Allowlist: .security-audit-allowlist.json" >> $GITHUB_STEP_SUMMARY

  # ==========================================================================
  # Phase 2: 単体テスト（シャード分割で並列実行）
  # ==========================================================================
  test-unit-backend:
    name: Unit Tests Backend (shard ${{ matrix.shard }}/4)
    runs-on: ubuntu-latest
    needs: [typecheck]
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache Prisma binaries
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/prisma
            **/node_modules/.prisma
          key: prisma-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            prisma-${{ runner.os }}-

      - name: Install dependencies
        run: npm --prefix backend ci

      - name: Generate Prisma Client
        run: npm --prefix backend run prisma:generate

      - name: Run unit tests (shard ${{ matrix.shard }}/4)
        run: npm --prefix backend run test:unit -- --shard=${{ matrix.shard }}/4

      - name: Generate coverage report (shard ${{ matrix.shard }}/4)
        run: npm --prefix backend run test:unit:coverage -- --shard=${{ matrix.shard }}/4

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: backend-coverage-shard-${{ matrix.shard }}
          path: backend/coverage/
          retention-days: 1

  test-unit-frontend:
    name: Unit Tests Frontend (shard ${{ matrix.shard }}/4)
    runs-on: ubuntu-latest
    needs: [typecheck]
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm --prefix frontend ci

      - name: Run unit tests (shard ${{ matrix.shard }}/4)
        run: npm --prefix frontend run test -- --shard=${{ matrix.shard }}/4

      - name: Generate coverage report (shard ${{ matrix.shard }}/4)
        run: npm --prefix frontend run test:coverage -- --shard=${{ matrix.shard }}/4

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: frontend-coverage-shard-${{ matrix.shard }}
          path: frontend/coverage/
          retention-days: 1

  # ==========================================================================
  # Phase 2b: 単体テスト結果集約
  # ==========================================================================
  test-unit-results:
    name: Unit Test Results
    runs-on: ubuntu-latest
    needs: [test-unit-backend, test-unit-frontend]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install backend dependencies
        run: npm --prefix backend ci

      - name: Install frontend dependencies
        run: npm --prefix frontend ci

      - name: Download backend coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: backend-coverage-shard-*
          path: backend-coverage-shards/
          merge-multiple: false

      - name: Download frontend coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: frontend-coverage-shard-*
          path: frontend-coverage-shards/
          merge-multiple: false

      - name: Merge backend coverage
        run: |
          mkdir -p backend/coverage
          # 最初のシャードのカバレッジを使用（完全なマージには追加ツールが必要）
          if [ -d "backend-coverage-shards/backend-coverage-shard-1" ]; then
            cp -r backend-coverage-shards/backend-coverage-shard-1/* backend/coverage/ || true
          fi

      - name: Merge frontend coverage
        run: |
          mkdir -p frontend/coverage
          if [ -d "frontend-coverage-shards/frontend-coverage-shard-1" ]; then
            cp -r frontend-coverage-shards/frontend-coverage-shard-1/* frontend/coverage/ || true
          fi

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: backend/coverage
          flags: backend-unit

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: frontend/coverage
          flags: frontend-unit

      - name: Check backend coverage gaps
        run: |
          echo "## Backend Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          EXIT_CODE=0
          npm --prefix backend run coverage:check >> $GITHUB_STEP_SUMMARY 2>&1 || EXIT_CODE=$?
          if [ $EXIT_CODE -ne 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Status: FAILED** - Coverage below 80%" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status: PASSED**" >> $GITHUB_STEP_SUMMARY

      - name: Check frontend coverage gaps
        run: |
          echo "## Frontend Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          EXIT_CODE=0
          npm --prefix frontend run coverage:check >> $GITHUB_STEP_SUMMARY 2>&1 || EXIT_CODE=$?
          if [ $EXIT_CODE -ne 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Status: FAILED** - Coverage below 80%" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status: PASSED**" >> $GITHUB_STEP_SUMMARY

  # ==========================================================================
  # Phase 3: ビルド（並列実行）
  # ==========================================================================
  build:
    name: Build (${{ matrix.workspace }})
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    strategy:
      fail-fast: false
      matrix:
        workspace: [backend, frontend]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache Prisma binaries
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/prisma
            **/node_modules/.prisma
          key: prisma-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            prisma-${{ runner.os }}-

      - name: Install dependencies
        run: npm --prefix ${{ matrix.workspace }} ci

      - name: Build
        run: npm --prefix ${{ matrix.workspace }} run build

      - name: Validate ES Module imports (backend)
        if: matrix.workspace == 'backend'
        run: |
          echo "Validating ES Module imports with node..."
          node --check ${{ matrix.workspace }}/dist/src/index.js
          find ${{ matrix.workspace }}/dist -name '*.js' -type f | while read file; do
            node --check "$file" || {
              echo "ES Module error in: $file"
              exit 1
            }
          done
          echo "All ES modules are valid"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.workspace }}-build
          path: ${{ matrix.workspace }}/dist
          retention-days: 7

  # ==========================================================================
  # Phase 4: Storybook テスト
  # ==========================================================================
  test-storybook:
    name: Storybook Tests
    runs-on: ubuntu-latest
    needs: [lint, typecheck, build]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install frontend dependencies
        run: npm --prefix frontend ci

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx --prefix frontend playwright install chromium --with-deps

      - name: Install Playwright deps only
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx --prefix frontend playwright install-deps chromium

      - name: Run Storybook tests
        run: npm --prefix frontend run test-storybook:ci

      - name: Check Storybook coverage
        run: |
          echo "## Storybook Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Target: 80% of components should have stories" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          npm --prefix frontend run storybook:coverage >> $GITHUB_STEP_SUMMARY 2>&1 || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: storybook-test-results
          path: frontend/test-results/

  # ==========================================================================
  # Phase 5: 統合テスト
  # ==========================================================================
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build, test-unit-results]
    if: github.actor != 'dependabot[bot]'
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache Prisma binaries
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/prisma
            **/node_modules/.prisma
          key: prisma-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            prisma-${{ runner.os }}-

      - name: Install backend dependencies
        run: npm --prefix backend ci

      - name: Generate Prisma Client
        run: npm --prefix backend run prisma:generate

      - name: Start PostgreSQL and Redis
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d postgres redis
          timeout 60 bash -c 'until docker ps | grep -q "healthy.*architrack-postgres"; do sleep 2; done'
          timeout 60 bash -c 'until docker ps | grep -q "healthy.*architrack-redis"; do sleep 2; done'

      - name: Validate environment variables
        run: |
          missing_vars=()
          [ -z "${{ secrets.TEST_JWT_PUBLIC_KEY }}" ] && missing_vars+=("TEST_JWT_PUBLIC_KEY")
          [ -z "${{ secrets.TEST_JWT_PRIVATE_KEY }}" ] && missing_vars+=("TEST_JWT_PRIVATE_KEY")
          [ -z "${{ secrets.TEST_TWO_FACTOR_ENCRYPTION_KEY }}" ] && missing_vars+=("TEST_TWO_FACTOR_ENCRYPTION_KEY")
          if [ ${#missing_vars[@]} -gt 0 ]; then
            echo "Missing required GitHub Secrets: ${missing_vars[*]}"
            exit 1
          fi
          echo "All required environment variables are configured"

      - name: Setup test database
        run: |
          docker exec architrack-postgres psql -U postgres -c "DROP DATABASE IF EXISTS architrack_test;"
          docker exec architrack-postgres psql -U postgres -c "CREATE DATABASE architrack_test;"
          npm --prefix backend run prisma:migrate:deploy
        env:
          DATABASE_URL: postgresql://postgres:dev@localhost:5432/architrack_test

      - name: Run integration tests
        run: npm --prefix backend run test:integration
        env:
          DATABASE_URL: postgresql://postgres:dev@localhost:5432/architrack_test
          NODE_ENV: test
          REDIS_URL: redis://localhost:6379/1
          JWT_PUBLIC_KEY: ${{ secrets.TEST_JWT_PUBLIC_KEY }}
          JWT_PRIVATE_KEY: ${{ secrets.TEST_JWT_PRIVATE_KEY }}
          TWO_FACTOR_ENCRYPTION_KEY: ${{ secrets.TEST_TWO_FACTOR_ENCRYPTION_KEY }}

      - name: Integration test summary
        if: always()
        run: |
          echo "## Integration Tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Database: PostgreSQL" >> $GITHUB_STEP_SUMMARY
          echo "Cache: Redis" >> $GITHUB_STEP_SUMMARY

      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml down -v

  # ==========================================================================
  # Phase 6: E2Eテスト（シャード分割で並列実行）
  # ==========================================================================
  test-e2e:
    name: E2E Tests (shard ${{ matrix.shard }}/4)
    runs-on: ubuntu-latest
    needs: [build, test-integration, test-storybook, requirement-coverage]
    if: github.actor != 'dependabot[bot]'
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache Prisma binaries
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/prisma
            **/node_modules/.prisma
          key: prisma-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            prisma-${{ runner.os }}-

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Japanese fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies
        run: npm --prefix backend ci

      - name: Generate Prisma Client
        run: npm --prefix backend run prisma:generate

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps

      - name: Install Playwright deps only
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Create .env file
        run: |
          cat > .env << EOF
          NODE_ENV=test
          PORT=3000
          LOG_LEVEL=info
          DATABASE_URL=postgresql://postgres:dev@postgres:5432/architrack_test
          REDIS_URL=redis://redis:6379
          FRONTEND_URL=http://localhost:5173
          ACCESS_TOKEN_EXPIRY=15m
          REFRESH_TOKEN_EXPIRY=7d
          VITE_API_URL=http://localhost:3000
          JWT_PUBLIC_KEY=${{ secrets.TEST_JWT_PUBLIC_KEY }}
          JWT_PRIVATE_KEY=${{ secrets.TEST_JWT_PRIVATE_KEY }}
          TWO_FACTOR_ENCRYPTION_KEY=${{ secrets.TEST_TWO_FACTOR_ENCRYPTION_KEY }}
          DISABLE_RATE_LIMIT=true
          EOF

      - name: Start Docker Compose
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d
          timeout 120 bash -c 'until docker ps | grep -q "healthy.*architrack-backend"; do sleep 2; done'
          timeout 120 bash -c 'until docker ps | grep -q "healthy.*architrack-frontend"; do sleep 2; done'

      - name: Run database migrations
        run: docker exec architrack-backend npx prisma migrate deploy

      - name: Run E2E tests (shard ${{ matrix.shard }}/4)
        run: npx playwright test --shard=${{ matrix.shard }}/4
        env:
          CI: true
          NODE_ENV: test
          DISABLE_RATE_LIMIT: "true"
          BASE_URL: http://localhost:5173
          API_BASE_URL: http://127.0.0.1:3000
          DATABASE_URL: postgresql://postgres:dev@localhost:5432/architrack_test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: e2e-test-results-shard-${{ matrix.shard }}
          path: |
            test-results/
            playwright-report/

      - name: Stop Docker Compose
        if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml down -v

  # ==========================================================================
  # Phase 6b: E2Eテスト結果集約
  # ==========================================================================
  test-e2e-results:
    name: E2E Test Results
    runs-on: ubuntu-latest
    needs: [test-e2e]
    if: always() && github.actor != 'dependabot[bot]'
    steps:
      - name: Download all E2E test artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: e2e-test-results-shard-*
          path: e2e-results/
          merge-multiple: false

      - name: E2E test summary
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Shard | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          for shard in 1 2 3 4; do
            if [ -d "e2e-results/e2e-test-results-shard-$shard" ]; then
              echo "| Shard $shard | Completed |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| Shard $shard | Missing |" >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: Merge HTML reports
        uses: actions/upload-artifact@v6
        with:
          name: e2e-test-results-merged
          path: e2e-results/

  # ==========================================================================
  # Phase 7: CI成功判定
  # ==========================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test-unit-results, build, test-storybook, test-integration, test-e2e-results, security, requirement-coverage]
    if: always()
    steps:
      - name: Check all job status
        run: |
          echo "## CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| TypeCheck | ${{ needs.typecheck.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.test-unit-results.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Storybook | ${{ needs.test-storybook.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration | ${{ needs.test-integration.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E | ${{ needs.test-e2e-results.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Req Coverage | ${{ needs.requirement-coverage.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Verify success
        run: |
          # Dependabot PRの場合、Integration/E2Eはスキップされるため許容
          integration_ok="false"
          e2e_ok="false"

          if [[ "${{ needs.test-integration.result }}" == "success" ]] || \
             [[ "${{ needs.test-integration.result }}" == "skipped" ]]; then
            integration_ok="true"
          fi

          if [[ "${{ needs.test-e2e-results.result }}" == "success" ]] || \
             [[ "${{ needs.test-e2e-results.result }}" == "skipped" ]]; then
            e2e_ok="true"
          fi

          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.test-unit-results.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.test-storybook.result }}" != "success" ]] || \
             [[ "$integration_ok" != "true" ]] || \
             [[ "$e2e_ok" != "true" ]] || \
             [[ "${{ needs.security.result }}" != "success" ]] || \
             [[ "${{ needs.requirement-coverage.result }}" != "success" ]]; then
            echo "CI check failed"
            exit 1
          fi
          echo "All CI checks passed successfully"

  # ==========================================================================
  # Phase 8: デプロイ（Staging）
  # ==========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [ci-success]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
