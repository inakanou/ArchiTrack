name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: [backend, frontend, e2e]
    steps:
      - uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: |
          if [ "${{ matrix.workspace }}" = "e2e" ]; then
            npm ci
          else
            npm --prefix ${{ matrix.workspace }} ci
          fi
      - name: Run format check
        run: |
          if [ "${{ matrix.workspace }}" = "e2e" ]; then
            npm run format:check
          else
            npm --prefix ${{ matrix.workspace }} run format:check
          fi
      - name: Run lint
        run: |
          if [ "${{ matrix.workspace }}" = "e2e" ]; then
            npm run lint
          else
            npm --prefix ${{ matrix.workspace }} run lint
          fi

  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: [backend, frontend, e2e]
    steps:
      - uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: |
          if [ "${{ matrix.workspace }}" = "e2e" ]; then
            npm ci
          else
            npm --prefix ${{ matrix.workspace }} ci
          fi
      - name: Run type check
        run: |
          if [ "${{ matrix.workspace }}" = "e2e" ]; then
            npm run type-check
          else
            npm --prefix ${{ matrix.workspace }} run type-check
          fi

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: [backend, frontend]
    steps:
      - uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm --prefix ${{ matrix.workspace }} ci
      - name: Run unit tests
        run: |
          if [ "${{ matrix.workspace }}" = "backend" ]; then
            npm --prefix backend run test:unit
          else
            npm --prefix frontend run test
          fi
      - name: Generate coverage report
        run: |
          if [ "${{ matrix.workspace }}" = "backend" ]; then
            npm --prefix backend run test:unit:coverage
          else
            npm --prefix frontend run test:coverage
          fi
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ${{ matrix.workspace }}/coverage
          flags: ${{ matrix.workspace }}-unit

  build:
    name: Build Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: [backend, frontend]
    steps:
      - uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm --prefix ${{ matrix.workspace }} ci
      - name: Build
        run: npm --prefix ${{ matrix.workspace }} run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.workspace }}-build
          path: ${{ matrix.workspace }}/dist
          retention-days: 7

  test-integration:
    name: Integration & E2E Tests
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test-unit, build]
    steps:
      - uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install root dependencies
        run: npm ci
      - name: Start Docker Compose
        run: |
          docker compose up -d
          timeout 120 bash -c 'until docker ps | grep -q "healthy.*architrack-backend"; do sleep 2; done'
          timeout 120 bash -c 'until docker ps | grep -q "healthy.*architrack-frontend"; do sleep 2; done'
      - name: Run integration tests
        run: docker exec architrack-backend npm run test:integration
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            test-results/
            playwright-report/
      - name: Stop Docker Compose
        if: always()
        run: docker compose down -v

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: [backend, frontend]
    steps:
      - uses: actions/checkout@v5
      - name: Run npm audit
        run: npm --prefix ${{ matrix.workspace }} audit --audit-level=moderate || true

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test-unit, build, test-integration, security]
    if: always()
    steps:
      - name: Check status
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.test-unit.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.test-integration.result }}" != "success" ]]; then
            exit 1
          fi
