name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E code lint
        run: npm run lint

      - name: Run E2E code format check
        run: npm run format:check

      - name: Start Docker Compose services
        run: |
          echo "Building and starting Docker Compose services..."
          docker compose up -d --build
          echo "Waiting for containers to initialize..."
          sleep 20

      - name: Check Docker containers status
        run: |
          echo "=== Docker Compose Services Status ==="
          docker compose ps
          echo "=== Docker Container Details ==="
          docker compose ps --format json | jq '.'

      - name: Wait for PostgreSQL to be ready
        run: |
          timeout 60 bash -c 'until docker compose exec -T postgres pg_isready -U postgres; do sleep 2; done'

      - name: Wait for Redis to be ready
        run: |
          timeout 60 bash -c 'until docker compose exec -T redis redis-cli ping; do sleep 2; done'

      - name: Wait for Backend to be ready
        run: |
          echo "Waiting for backend to start..."
          timeout 180 bash -c 'until curl -s http://localhost:3000/health > /dev/null 2>&1; do echo "Waiting for backend..."; sleep 5; done'
          echo "Backend is ready!"

      - name: Wait for Frontend to be ready
        run: |
          echo "Waiting for frontend to start..."
          echo "Checking frontend container status..."
          docker compose ps frontend
          echo "Checking frontend logs (last 20 lines)..."
          docker compose logs --tail=20 frontend || true
          timeout 300 bash -c 'until curl -sf http://localhost:5173 > /dev/null 2>&1; do echo "Waiting for frontend... ($(date +%H:%M:%S))"; sleep 5; done'
          echo "Frontend is ready!"
          curl -I http://localhost:5173

      - name: Show Docker logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Services ==="
          docker compose ps
          echo "=== Backend Logs ==="
          docker compose logs backend
          echo "=== Frontend Logs ==="
          docker compose logs frontend

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: playwright-report/screenshots/
          retention-days: 30

      - name: Stop Docker Compose services
        if: always()
        run: docker compose down
