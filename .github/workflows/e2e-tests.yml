name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E code lint
        run: npm run lint

      - name: Run E2E code format check
        run: npm run format:check

      - name: Start Docker Compose services
        run: |
          echo "Building and starting Docker Compose services..."
          docker compose up -d --build
          echo "Waiting for containers to initialize..."
          sleep 20

      - name: Check Docker containers status
        run: |
          echo "=== Docker Compose Services Status ==="
          docker compose ps

      - name: Wait for all services to be healthy
        run: |
          echo "Waiting for all services to become healthy..."
          timeout 180 bash -c 'until [ "$(docker compose ps --format json | jq -r ".[] | select(.Health != \"healthy\") | .Name" | wc -l)" -eq 0 ]; do
            echo "Waiting for services... ($(date +%H:%M:%S))"
            docker compose ps --format "table {{.Name}}\t{{.Status}}\t{{.Health}}"
            sleep 5
          done'
          echo "All services are healthy!"
          docker compose ps

      - name: Verify service endpoints
        run: |
          echo "Verifying backend health endpoint..."
          curl -f http://localhost:3000/health
          echo "Verifying frontend is accessible..."
          curl -I http://localhost:5173

      - name: Show Docker logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Services ==="
          docker compose ps
          echo "=== Backend Logs ==="
          docker compose logs backend
          echo "=== Frontend Logs ==="
          docker compose logs frontend

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: playwright-report/screenshots/
          retention-days: 30

      - name: Stop Docker Compose services
        if: always()
        run: docker compose down
